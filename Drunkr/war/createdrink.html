
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Drunk - Create Drink</title>
    </head>
    <body>
		<h4>CreateDrink</h4>                  
        <form action="createdrink" method="post">
        	<label for="name">Name</label>
            <input id="name" name="name" type="text"><br/>
            
            <label for="ingredients">Ingredients</label>
            <input id="ingredients" name="ingredients"><br/>
                                                
            <label for="tasteRating">Taste Rating (out of 5)</label>
            <input id="tasteRating" name="tasteRating"><br/>
            
            <label for="description">Drink Description</label>
            <input id="description" name="description"><br/>
            
            
                                            
            <button type="submit" class="btn">Submit</button>
    	</form>
    </body>
</html>
