<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li class="active">Sign up</li>
</ol>
<h2>Sign Up</h2>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage && errorMessage.length > 0" id='error'>
  {{errorMessage}}
</div>
<div class="alert alert-info" role="alert" *ngIf="isLoading">
  Loading...
</div>
<form (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input name="username" type="text" required class="form-control" id="username" placeholder="Username" [(ngModel)]="username">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input name="email" type="email" required class="form-control" id="email" placeholder="Email" [(ngModel)]="email">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input name="password" type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" id='signup'>Sign up</button>
    </div>
  </div>
</form>
